<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue js data binding</title>
</head>

<body>
  <div id="app">
    {{ newTodoText }}
    <br>
    {{ visitCount }}
    <br>
    {{ hideCompletedTodos }}
    <br>
    {{ todos }}
    <br>
    {{ error }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        newTodoText: '',
        visitCount: 0,
        hideCompletedTodos: false,
        todos: [],
        error: null
      }
    })
  </script>
</body>

</html>
