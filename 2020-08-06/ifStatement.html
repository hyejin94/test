<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue js if statement</title>
</head>

<body>
  <div id="app">
    <p v-if="show">Hello Vue.js</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        show: true
      }
    })

    app.show = false
  </script>
</body>

</html>
